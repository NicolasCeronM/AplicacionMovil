<!--todo| Contenido Principal-->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Registro de Asistencia</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <div class="container">

      <!-- <qrcode [qrdata]="qr"></qrcode>  LITERAL EL CODIGO QR-->

      <ion-grid fixed>
        <ion-row class="ion-align-items-center">

          <ion-col size="4">
          </ion-col>

          <ion-col size="4">
            <ion-avatar class="ion-text-center">
              <img alt="Silhouette of a person's head" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5SN_KxsoSxXWdLR-06xxWAmgkWe7vaUexgenQ1iu4&s" />
            </ion-avatar>
          </ion-col>

          <ion-col size="4">
          </ion-col>

          <ion-col size="12" class="ion-text-center">
            <h1>Bienvenido {{user.nombre_usuario}}</h1>
          </ion-col>

        </ion-row>
      </ion-grid>

    </div>

  </ion-content>


  <ion-footer>
    <!--VISTA ALUMNO-->
    <ion-toolbar *ngIf="user.tipo_usuario.id===1">


      <ion-fab-button (click)="scanBarcode()">
        <ion-icon name="scan"></ion-icon>
      </ion-fab-button>

    </ion-toolbar>
    <!--VISTA PROFESOR-->
    <ion-toolbar *ngIf="user.tipo_usuario.id===2">


      <ion-fab-button>
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-fab-button>

    </ion-toolbar>
  </ion-footer>
</div>
