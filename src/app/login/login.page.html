<ion-content [fullscreen]="true">

  <div class="container">

    <!--Header-->

    <div class="header">

      <p>Iniciar Sesion</p>

    </div>

    <!--Contenido principal-->

    <div class="content">



      <ion-grid fixed>

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Nombre de usuario</ion-label>
              <ion-input [(ngModel)]="user.username" type="text" placeholder="Ingrese su nombre de usuario"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" placeholder="Ingrese su contraseña"></ion-input> <!-- ngModel SOLO FUNCIONA FUERA DEL FORM -->
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <mat-checkbox class="example-margin">Recuerdame</mat-checkbox>
          </ion-col>
          <ion-col size="6">
            <a href="">Olvide mi contraseña</a>
          </ion-col>
        </ion-row>

      </ion-grid>

      <ion-button expand="block" shape="round" (click)="IrAlHome()">Iniciar Sesion</ion-button>

      <p>No tienes cuenta? Registrate <a href="">Aqui</a></p>


    </div>

    <!--Footer-->

    <div class="footer">

    </div>

  </div>
</ion-content>
