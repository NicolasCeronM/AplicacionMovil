<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <!--Header-->

    <div class="header">

      <h1>Iniciar Sesion</h1>

    </div>

    <!--Contenido principal-->

    <div class="content">

      <form class="example-form">

        <mat-form-field class="example-full-width">
          <mat-label>Correo</mat-label>
          <input matInput placeholder="Ingresa tu correo">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Ingresa tu contraseña" type="password">
        </mat-form-field>


        <mat-checkbox class="example-margin">Recuerdame</mat-checkbox>

        <button mat-fab extended color="primary">
          Iniciar Sesion
        </button>

      </form>

    </div>

    <!--Footer-->

    <div class="footer">

    </div>




  </div>
</ion-content>
