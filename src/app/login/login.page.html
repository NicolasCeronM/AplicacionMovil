<ion-content [fullscreen]="true">

  <div class="container">

    <!--Header-->

    <div class="header">

      <ion-grid fixed>

        <ion-row class="title">
          <ion-col size="12">Iniciar</ion-col>
        </ion-row>

        <ion-row class="title">
          <ion-col size="12">Sesion</ion-col>
        </ion-row>

      </ion-grid>

    </div>

    <!--Contenido principal-->

    <div class="content">



      <ion-grid fixed>

        <ion-row>
          <ion-col size="12">
            <mat-form-field class="input-form">
              <mat-label>Nombre de usuario</mat-label>
              <input [(ngModel)]="user.username" matInput>
            </mat-form-field>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <mat-form-field class="input-form">
              <mat-label>Contraseña</mat-label>
              <input [(ngModel)]="user.password" matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <mat-checkbox class="example-margin">Recuerdame</mat-checkbox>
          </ion-col>
          <ion-col size="6">
            <a routerLink="/olvide">Olvide mi contraseña</a>
          </ion-col>
        </ion-row>

      </ion-grid>

      <ion-button expand="block" shape="round" (click)="IrAlHome()">Iniciar Sesion</ion-button>
      <ion-button expand="block" shape="round" (click)="cargarApi()">Iniciar Sesion</ion-button>

      <p class="text-center">No tienes cuenta? Registrate <a href="#">Aqui</a></p>

    </div>

    <!--Footer-->

    <footer class="footer">

    </footer>

  </div>
</ion-content>
